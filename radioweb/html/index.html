<!DOCTYPE html>
<html>
<head>
    <title>Car Radio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(20px); opacity: 0; }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        .animate-slide-out {
            animation: slideOut 0.3s ease-in forwards;
        }
    </style>
</head>
<body>
    <div id="radio-ui" class="hidden fixed bottom-10 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-6 text-white">
        <h2 class="text-2xl font-bold mb-4 text-center">Car Radio</h2>
        <p id="song-title" class="text-lg mb-4 text-center text-gray-300">Song: Unknown</p>
        <div class="relative mb-4">
            <select id="radio-select" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none hover:bg-gray-600 transition-colors">
                <option value="0">Turn Off</option>
            </select>
        </div>
        <button id="select-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors">Select Station</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
